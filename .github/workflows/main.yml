name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Frontend
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Debug Directory
        run: |
          echo "Frontend directory contents:"
          ls -la src/Frontend/client

      - name: Install Dependencies
        working-directory: src/Frontend/client
        run: |
          echo "Running npm install..."
          npm install 
          echo "Dependencies installed"
          echo "Checking package.json:"
          cat package.json

      - name: Build Frontend
        working-directory: src/Frontend/client
        run: |
          echo "Starting manual build process..."
          npm install
          CI=false npm run build
          echo "Build complete. Checking build directory:"
          ls -la build/
          echo "Checking index.html exists:"
          cat build/index.html

      - name: Verify Build Location
        run: |
          echo "Current directory structure:"
          pwd
          ls -la src/Frontend/client/build/

      - name: Deploy to Azure
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."
          output_location: "src/Frontend/client/build"
          skip_app_build: true